<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>

<body>
<a-scene>
    <a-sky src="assets/sky.jpg"></a-sky>
    <a-plane id='ground' src="assets/ground.webp" position='0 0 0' rotation='-90 0 0' width='20' height='10'></a-plane>
    <a-plane id='carpet' src="assets/carpet.jpg" position='0 0.1 0.5' rotation='-90 0 0' width='8' height='5'></a-plane>
    <a-box id='walls' src="assets/wall.jpeg" position='0 7 -5' width='20' height='13'></a-box>
    <a-plane id='wall-poster-left' src='assets/left-poster.png' position='-5 6 -3.3' rotation='0 0 0' width='4' height='6'></a-plane>
    <a-plane id='middle-wall-poster' src='assets/middle-poster.png' position='0 6 -3.3' rotation='0 0 0' width='4' height='6'></a-plane>
    <a-plane id='wall-poster-right' src='assets/left-poster.png' position='5 6 -3.3' rotation='0 0 0' width='4' height='6'></a-plane>
    <a-cylinder src='assets/chair.jpeg' position='6.5 -0.4 0' radius='1.2'>
        <a-cylinder src='assets/chair.jpeg' radius='0.2' position='0 1 0' height='1.2'></a-cylinder>
        <a-cylinder src='assets/chair.jpeg' position='0 1.7 0' rotation='0 0 0'radius='1.3' height='0.2'></a-cylinder>
        <a-cylinder src='assets/chair.jpeg' position='0.85 3 0' rotation='90 -90 0' radius='1.3' height='0.2'></a-cylinder>
    </a-cylinder>

    <a-cylinder src='assets/chair.jpeg' position='-6.5 -0.4 0' radius='1.2'>
        <a-cylinder src='assets/chair.jpeg' radius='0.2' position='0 1 0' height='1.2'></a-cylinder>
        <a-cylinder src='assets/chair.jpeg' position='0 1.7 0' rotation='0 0 0'radius='1.3' height='0.2'></a-cylinder>
        <a-cylinder src='assets/chair.jpeg' position='-0.85 3 0' rotation='90 -90 0' radius='1.3' height='0.2'></a-cylinder>
    </a-cylinder>

    <a-box id='table' src='assets/dining-table.jpeg' width='9' height='3.5' position='0 2 0' rotation='90 0 0' depth='0.2'>
        <a-cylinder src='assets/dining-table.jpeg' height='2' radius='0.8' rotation='90 0 0' position='0 0 1'></a-cylinder>
    </a-box>

    <a-cone position='0 7.5 0' radius-top='0.5' radius-bottom='2' color='pink'>
        <a-sphere position='0 -0.5 0' color='yellow' radius='0.7'></a-sphere>
        <a-cylinder color='pink' position='0 2 0' height='4' radius='0.15'></a-cylinder>
    </a-cone>

    <a-camera position='0 5 15'></a-camera>
</a-scene>
</body>
</html>
